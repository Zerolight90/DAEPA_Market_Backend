spring:

  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update # validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false

  cloud:
    aws:
      # IAM Role 사용 시 credentials 블록 제거 (자동으로 인스턴스 프로파일 사용)
      region:
        static: ${AWS_REGION:ap-northeast-2}
      s3:
        bucket: ${AWS_S3_BUCKET}

  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

  security:
    oauth2:
      client:
        registration:
          # ✅ 네이버
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: "https://daepamarket.shop/api/login/oauth2/code/naver"
            scope:
              - name
              - email
              - mobile
              - nickname
              - gender
              - birthday
              - birthyear
              - profile_image

          # ✅ 카카오 (운영 환경용)
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: "https://daepamarket.shop/api/login/oauth2/code/kakao"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

          # ✅ 카카오 (운영 환경용)
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id


server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET}
  accessExpMin: ${JWT_EXPIRATION:3600000}
  refreshExpDays: ${JWT_REFRESH_EXPIRATION:604800000}

logging:
  level:
    root: INFO
    com.studyblock: INFO
  file:
    name: /var/log/elearning/backend.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

custom:
  cors:
    allowed-origins: "https://daepamarket.shop"

app:
  front-url: "https://daepamarket.shop"
  cookie:
    secure: true