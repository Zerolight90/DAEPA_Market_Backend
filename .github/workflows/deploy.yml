name: Backend CI/CD

on:
  push:
    branches: [ main ] # main만 배포
  pull_request:
    branches: [ main ] # dev/main로의 PR은 빌드 검증만

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/elearning-backend
  CONTAINER_NAME: elearning-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Java 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Gradle 빌드 (테스트 제외 - 프리티어 메모리 절약)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      # 4. Docker 빌드 및 푸시
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      # 5. EC2 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
          # .env 파일 업데이트 (필요시)
            cd /opt/elearning
            
            # 최신 이미지 Pull
            docker pull ${{ env.DOCKER_IMAGE }}:latest
            
            # 컨테이너 재시작 (무중단 배포)
            docker compose up -d backend
            
            # 이전 이미지 정리
            docker image prune -af --filter "until=24h"
            
            # 헬스체크 대기
            echo "Waiting for backend to be healthy..."
            timeout 120 sh -c 'until docker exec ${{ env.CONTAINER_NAME }} wget --spider -q http://localhost:8080/actuator/health; do sleep 5; done'
            
            echo "Backend deployment completed successfully!"

      # 6. Slack 알림 (선택사항)
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Backend deployment succeeded!"
          else
            echo "❌ Backend deployment failed!"
          fi