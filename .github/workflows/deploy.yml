name: Backend CI/CD

on:
  push:
    branches: [ 1103JongMin ]
  pull_request:
    branches: [ 1103JongMin ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/elearning-backend
  CONTAINER_NAME: elearning-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/elearning
            docker pull ${{ env.DOCKER_IMAGE }}:latest
            docker compose up -d backend
            docker image prune -af --filter "until=24h"
            echo "Waiting for backend to be healthy..."
            timeout 120 sh -c 'until docker exec ${{ env.CONTAINER_NAME }} wget --spider -q http://localhost:8080/actuator/health; do sleep 5; done'
            echo "✅ Backend deployment completed successfully!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Backend deployment succeeded!"
          else
            echo "❌ Backend deployment failed!"
          fi
